apiVersion: v1
kind: Namespace
metadata:
  name: kube-course
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: shpod
  namespace: kube-course
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: shpod
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: shpod
  namespace: kube-course
---
apiVersion: v1
kind: Pod
metadata:
  name: shpod
  namespace: kube-course
spec:
  serviceAccountName: shpod
  containers:
  - name: shpod
    image: bretfisher/shpod
    imagePullPolicy: Always
    stdin: true
    tty: true
    env:
    - name: HOSTIP
      valueFrom:
        fieldRef:
          fieldPath: status.hostIP
