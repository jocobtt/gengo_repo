apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-prac
  namespace: kube-prac
  labels: 
    app: nginx-prac
spec: 
  replicas: 2
  selector: 
    matchLabels:
      app: nginx
  template: 
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx-prac
        image: nginx
